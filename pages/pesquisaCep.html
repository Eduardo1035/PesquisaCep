<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/pesquisaCep.css">
    <title>Consulta de Ceps</title>
</head>
<body>
    <main class="container">
        <table>
        <h2>Sistema de Consulta de CEPs</h2>
        <div class="input-box">
            <label for="labelCep">CEP: </label>
            <input type="text" name="labelCep" id="inputCep">
            <button onclick="validaCep()">Pesquisar</button>
        </div>
        <hr>
        <div class="input-box">
            <label for="labelLogradouro">Logradouro: </label>
            <input type="text" name="labelLogradouro" id="logradouro" disabled>
            <label for="labelBairro">Bairro: </label>
            <input type="text" name="labelBairro" id="bairro" disabled>
        </div>
        <div class="input-box">
            <label for="labelCidade">Cidade: </label>
            <input type="text" name="labelCidade" id="cidade" disabled>
            <label for="labelEstado">Estado: </label>
            <input type="text" name="labelEstado" id="estado" disabled>
        </div>
        <hr>
        <div class="input">
            <button onclick="limpar()">Limpar</button>
            <button onclick="adicionar()">Adicionar Tabela</button>
        </div>
        <hr>
        <div class="input-box">
            <h2>
            <table id="dadosTabela" border="0">
                <thead>
                    <th>CEP</th>
                    <th>Logradouro</th>
                    <th>Bairro</th>
                    <th>Cidade</th>
                    <th>Estado</th>
                </thead>
                <tbody></tbody>
            </table>
            </h2>
        </div>
        </table>
    </main>


    <script src="/assets/js/pesquisaCep.js"></script>
</body>
</html>
